<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<table border="1" class="table table-dark table-striped">
    <p id="create"></p>
    <tr>
        <td>Name</td>
        <td><input type="text"id="nameComic"></td>
    </tr>
    <tr>
        <td>Comic</td>
        <td><input type="text"id="linkComic"></td>
    </tr>
    <tr>
        <td>Category</td>
        <td><input type="text"id="categoryComic"></td>
    </tr>
    <tr>
        <td><button id="button">Create</button> </td>
        <td><a href="listComic.html">Back</a></td>
    </tr>
</table>
<script>
    $(document).ready(function (){
        $('#button').click(function (){
            let Comic = {
                name :$('#nameComic').val(),
                comic:$('#linkComic').val(),
                category:$('#categoryComic').val()
        }
            console.log(JSON.stringify(Comic))
            $.ajax({
                url:'http://localhost:8080/api/comic',
                method:'POST',
                headers:{
                    Authorization:"Bearer" + window.localStorage.getItem('TOKEN_KEY')
                },
                contentType:'application/Json; charset=UTF-8',
                data:JSON.stringify(Comic),
                success:function (){
                    document.getElementById('create').innerHTML = "create success!!"
                    return;
                },
                error : function (){
                    document.getElementById('create').innerHTML = "create failed !!"
                }
            })
        })
    })

</script>

</body>
</html>
