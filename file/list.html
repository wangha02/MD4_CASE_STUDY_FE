<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<a href="createFile.html">create file</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>URl</th>
        <th>NAME</th>
        <th>VIEW</th>
        <th>RATE</th>
        <th>USERS</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>
<script>
    let url = "https://storymd4.herokuapp.com/api/commic";
    $(document).ready(function (){
showFile();
    })
    function showFile(){
        $.ajax({
            url:url,
            method:'GET',
            headers:{
                Authorization: "Bearer " + window.localStorage.getItem('TOKEN_KEY')
            },

            contentType:'application/Json; charset=UTF-8',
            success:function (data){
                let dramTable = ''
                for (let i = 0; i < data.length; i++) {
                    console.log("data",data[i])
                    dramTable +=`<tr>
<td>${data[i].id}</td>
<td>${data[i].url}</td>
<td>${data[i].name}</td>
<td>${data[i].view}</td>
<td>${data[i].rate}</td>
<td>${data[i].user.name}</td>
 <td><a href="edit.html?id=${data[i].id}">edit</a></td>
  <td><a href="delete.html?id=${data[i].id}">delete</a></td>
</tr>`
                }
                document.getElementById('tbody').innerHTML = dramTable
            },
            error:function (error){
                console.log("error",error)
            }
        })
    }
</script>
</body>
</html>
