<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<table border="1">
    <p id="deletes"></p>
    <tr>
        <td>url</td>
        <td><input type="text" id="urls"></td>
    </tr>
    <tr>
        <td>name</td>
        <td><input type="text" id="names"></td>
    </tr>
    <tr>
        <td>view</td>
        <td><input type="text" id="views"></td>
    </tr>
    <tr>
        <td>rate</td>
        <td><input type="text" id="rates"></td>
    </tr>
    <tr>
        <td>
            <button onclick="deleteFile()">delete</button>
        </td>
        <td><a href="/file/list.html">back</a></td>
    </tr>
</table>
<script>
    let query = window.location.search;
    let id = new URLSearchParams(query).get("id")
    $(document).ready(function () {
        getFile();
    })

    function getFile() {
        $.ajax({
            url: 'https://storymd4.herokuapp.com/api/comic' + id,
            method: 'GET',
            headers:{
                Authorization: "Bearer " + window.localStorage.getItem('TOKEN_KEY')
            },
            contentType: 'application/Json; charset=UTF-8',
            success: function (data) {
                $('#urls').val(data.url),
                    $('#names').val(data.name),
                    $('#views').val(data.view),
                    $('#rates').val(data.rate);
                return;
            },
            error: function () {
                document.getElementById('deletes').innerHTML = "video does not exist!!"
            }
        })
    }

    function deleteFile() {
        let files = {
            url: $('#urls').val(),
            name: $('#names').val(),
            view: $('#views').val(),
            rate: $('#rates').val()
        }
        $.ajax({
            url: 'https://storymd4.herokuapp.com/api/commic' + id,
            method: 'DELETE',
            headers:{
                Authorization: "Bearer " + window.localStorage.getItem('TOKEN_KEY')
            },
            data: JSON.stringify(files),
            contentType: 'application/Json; charset=UTF-8',
            success: function () {
                document.getElementById('deletes').innerHTML = 'delete_success!!!'
            },
            error: function () {
                document.getElementById('deletes').innerHTML = 'delete_failer!'
            }
        })
    }
</script>
</body>
</html>
