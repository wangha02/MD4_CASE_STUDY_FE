<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<table border="1">
    <p id="edit"></p>
    <tr>
        <td>url</td>
        <td><input type="text"id="urlFile"></td>
    </tr>
    <tr>
        <td>name</td>
        <td><input type="text"id="nameFile"></td>
    </tr>
    <tr>
        <td>view</td>
        <td><input type="text"id="viewFile"></td>
    </tr>
    <tr>
        <td>rate</td>
        <td><input type="text"id="rateFile"></td>
    </tr>
    <tr>
        <td><button onclick="editFile()">edit</button></td>
        <td><a href="/file/list.html">back</a></td>
    </tr>
</table>
<script>
    let query = window.location.search;
    let id = new URLSearchParams(query).get("id")
    $(document).ready(function (){
        getFile();
    })
    function getFile(){
        $.ajax({
            url:'https://storymd4.herokuapp.com/api/commic'+id,
            method:'GET',
            headers:{
                Authorization: "Bearer " + window.localStorage.getItem('TOKEN_KEY')
            },
            contentType:'application/Json; charset=UTF-8',
            success:function (data){
                $('#urlVideo').val(data.url),
                    $('#nameFile').val(data.name),
                    $('#viewFile').val(data.view),
                    $('#rateFile').val(data.rate);
                return;
            },
            error:function (){
                document.getElementById('edit').innerHTML = "video does not exist!!"
            }
        })
    }
    function editFile(){
        let videos = {
         url:$('#urlVideo').val(),
          name:$('#nameVideo').val(),
          view: $('#viewVideo').val(),
          rate: $('#rateVideo').val()
        }
        $.ajax({
            url:'https://storymd4.herokuapp.com/api/commic'+id,
            method: 'PUT',
            headers:{
                Authorization: "Bearer " + window.localStorage.getItem('TOKEN_KEY')
            },
            data:JSON.stringify(videos),
            contentType:'application/Json; charset=UTF-8',
            success:function (){
                document.getElementById('edit').innerHTML = 'edit success!!'
                return;
            },
            error:function (){
                document.getElementById('edit').innerHTML = 'edit failer'
            }
        })
    }
</script>
</body>
</html>
