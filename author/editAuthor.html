<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<table border="1">
    <p id="edit"></p>
    <tr>
        <td>name</td>
        <td><input type="text" id="nameCountry"></td>
    </tr>
    <tr>
        <td> <button onclick="editCountry()">edit</button></td>
        <td><a href="listAuthor.html">back</a></td>
    </tr>
</table>
<script>
    let query = window.location.search;
    let id = new URLSearchParams(query).get("id");
    $(document).ready(function (){
getCountry();



    })
    function getCountry(){
        $.ajax({
            url:'http://localhost:8080/api/authors/'+id,
            method:'GET',
            contentType:'application/Json; charset=UTF-8',
            success: function (data){
                $('#nameCountry').val(data.name);
                return;
            },
            error: function (){
                document.getElementById('delete').innerHTML = "author does not exist!!";
            }
        })
    }
    function editCountry(){
        let author = {
            name : $('#nameCountry').val()
        }
        $.ajax({
            url:'http://localhost:8080/api/authors/'+id,
            method: 'PUT',
            data:JSON.stringify(author),
            contentType:'application/Json; charset=UTF-8',
            success: function (){
                document.getElementById('edit').innerHTML = "edit success!"
                return;
            },
            error : function (){
                document.getElementById('edit').innerHTML = "edit failer"
            }
        })
    }
</script>
</body>
</html>
