<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<table border="1" class="table table-dark table-striped">
    <p id="delete"></p>
    <tr>
        <td>name</td>
        <td><input type="text" id="nameAuthor"></td>
    </tr>
    <tr>
        <td><button onclick="deleteAuthor()">delete</button></td>
        <td><a href="listAuthor.html">back list</a></td>
    </tr>
</table>

<script>
    let query = window.location.search;
    let id = new URLSearchParams(query).get("id");
    console.log(id)
    $(document).ready(function (){
        getAuthor()
    })
    function getAuthor(){
        $.ajax({
            url:'http://localhost:8080/api/authors/'+id,
            method:'GET',
            headers: {
                Authorization: "Bearer" + window.localStorage.getItem('TOKEN_KEY')
            },
            contentType:'application/Json; charset=UTF-8',
            success: function (data){
                $('#nameAuthor').val(data.name);
                return;
            },
            error: function (){
                document.getElementById('delete').innerHTML = "author does not exist!!";
            }
        })
    }
    function deleteAuthor() {
        let author = {
            name : $('#name')
        }
        $.ajax({
            url:'http://localhost:8080/api/authors/'+id,
            method:'DELETE',
            headers: {
                Authorization: "Bearer" + window.localStorage.getItem('TOKEN_KEY')
            },
            data: JSON.stringify(author),
            contentType:'application/Json; charset=UTF-8',
            success:function author(){
                document.getElementById('delete').innerHTML = "delete_success!"
                return;
            },error: function (){
                document.getElementById('delete').innerHTML = "delete_failer"
            }
        })
    }
</script>
</body>
</html>
