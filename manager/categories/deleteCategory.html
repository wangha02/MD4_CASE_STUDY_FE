<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<table border="1">
    <p id="delete"></p>
    <tr>
        <td>name</td>
        <td><input type="text" id="nameCategory"></td>
    </tr>
    <tr>
        <td><button onclick="deleteCategory()">delete</button></td>
        <td><a href="listCategory.html">back list</a></td>
    </tr>
</table>

<script>
    let query = window.location.search;
    let id = new URLSearchParams(query).get("id");
    console.log(id)
    $(document).ready(function (){
        getCategory()
    })
    function getCategory(){
        $.ajax({
            url:'https://storymd4.herokuapp.com/api/categories'+id,
            method:'GET',
            headers:{
                Authorization: window.localStorage.getItem('TOKEN_KEY')
            },
            contentType:'application/Json; charset=UTF-8',
            success: function (data){
                $('#nameCategory').val(data.name);
                return;
            },
            error: function (){
                document.getElementById('delete').innerHTML = "country does not exist!!";
            }
        })
    }
    function deleteCategory() {
        let category = {
            name : $('#name')
        }
        $.ajax({
            url:'https://storymd4.herokuapp.com/api/categories'+id,
            method:'DELETE',
            data: JSON.stringify(category),
            contentType:'application/Json; charset=UTF-8',
            success:function category(){
                document.getElementById('delete').innerHTML = "delete_success!"
                return;
            },error: function (){
                document.getElementById('delete').innerHTML = "delete_failed"
            }
        })
    }
</script>
</body>
</html>
