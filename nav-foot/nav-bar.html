<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg  " style="background-color:aqua;">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a id="register" class="nav-link" href="/register.html">Register</a>
      </li>
      <li class="nav-item active">
        <a id="login" class="nav-link" href="/index.html">Login</a>
      </li>
      <li class="nav-item active">
        <a id="name" class="nav-link" href="/profile/profile.html"></a>
      </li>
      <li class="nav-item active">
        <a id="log_out" class="nav-link" onclick="logOut()" ></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/index.html">
          <img WIDTH="50PX" height="50px" style="border-radius: 50%" id="avatar" alt="">
        </a>
      </li>
    </ul>
  </div>
</nav>
<script>
  if(window.localStorage.getItem('TOKEN_KEY')!==null){
    document.getElementById('register').innerHTML = '';
    document.getElementById('login').innerHTML = '';
    document.getElementById('log_out').innerHTML = 'LOG OUT';
    document.getElementById('name').innerHTML = window.localStorage.getItem('NAME_KEY');
    document.getElementById('avatar').src = window.localStorage.getItem('AVATAR_KEY');
  } else {
    console.log('TOKEN NULL')
   let avatar = document.getElementById('avatar');
   avatar.style.display = 'none';
  }
  function logOut() {
    window.localStorage.clear();
    window.location.href = '../form-login/login.html';
  }
</script>
</body>
</html>
