<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
<table border="1">
  <p id="edit"></p>
  <tr>
    <td>Name</td>
    <td><input type="text" id="nameCategory"></td>
  </tr>
  <tr>
    <td> <button onclick="editCategory()">Edit</button></td>
    <td><a href="listCategory.html">back</a></td>
  </tr>
</table>
<script>
  let query = window.location.search;
  let id = new URLSearchParams(query).get("id");
  $(document).ready(function (){
    getCategory();



  })
  function getCategory(){
    $.ajax({
      url:'http://localhost:8080/api/categories/'+id,
      method:'GET',
      contentType:'application/Json; charset=UTF-8',
      success: function (data){
        $('#nameCategory').val(data.name);
        return;
      },
      error: function (){
        document.getElementById('delete').innerHTML = "category does not exist!!";
      }
    })
  }
  function editCategory(){
    let category = {
      name : $('#nameCategory').val()
    }
    $.ajax({
      url:'http://localhost:8080/api/manager/categories/'+id,
      method: 'PUT',
      data:JSON.stringify(category),
      contentType:'application/Json; charset=UTF-8',
      success: function (){
        document.getElementById('edit').innerHTML = "edit success!"
        return;
      },
      error : function (){
        document.getElementById('edit').innerHTML = "edit failed"
      }
    })
  }
</script>
</body>
</html>
